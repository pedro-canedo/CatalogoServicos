{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Adicionar Novo Serviço{% endblock %}

{% block content %}
<div class="offset-1 col-10 list-div">
    <h1>Adicionar Novo Serviço:</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-success" value="Criar Tarefa">
    </form>
</div>
{% endblock %}
